<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CookZen</title>
<link rel="icon" href="./CookZen.png">

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#f8f8f8;
}

/* HEADER */
.footer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:120px;
  background:#db3131;
  display:flex;
  align-items:flex-end;
  padding:15px;
  box-sizing:border-box;
  z-index:10;
}
.cookzen-title{
  font-size:48px;
  font-weight:bold;
  color:white;
}

/* BARRE NOIRE */
.barre{
  position:fixed;
  top:120px;
  left:0;
  width:100%;
  height:8px;
  background:black;
  z-index:9;
}

/* CONTENU */
.contenu{
  margin-top:150px;
  padding:20px;
  padding-bottom:100px;
  font-size:18px;
}

/* NAVIGATION RECETTE */
.nav-recipe{
  position:fixed;
  bottom:10px;
  left:0;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-around;
  padding:10px;
  background:white;
  box-shadow:0 -2px 8px rgba(0,0,0,0.2);
}

.nav-recipe button{
  font-size:30px;
  background:none;
  border:none;
  cursor:pointer;
}

/* BARRE PROGRESSION */
.progress-container{
  width:60%;
  height:10px;
  background:black;
  border-radius:10px;
  overflow:hidden;
}
#progressBar{
  height:100%;
  width:0%;
  background:#4dabf7;
  transition:width 0.3s;
}
</style>
</head>

<body>

<div class="footer">
  <div class="cookzen-title">CookZen</div>
</div>

<div class="barre"></div>

<div class="contenu">
  <h2 id="stepTitle"></h2>
  <p id="stepText"></p>
</div>

<div class="nav-recipe">
  <button id="prevStep">⬅</button>

  <div class="progress-container">
    <div id="progressBar"></div>
  </div>

  <button id="nextStep">➡</button>
</div>

<script>
const steps = [
  {
    title:"Activer la levure",
    text:"Dans un petit bol, mélangez la levure avec le sucre et 50 ml d’eau tiède. Laissez reposer 10 minutes jusqu’à ce que ça mousse."
  },
  {
    title:"Préparer la pâte",
    text:"Dans un grand saladier, mélangez les farines, la fécule, le sel et le psyllium. Ajoutez la levure activée, l’huile et le reste de l’eau tiède. Mélangez jusqu’à obtenir une pâte collante."
  },
  {
    title:"Faire lever",
    text:"Couvrez d’un torchon et laissez reposer 1 heure dans un endroit tiède. La pâte doit doubler de volume."
  },
  {
    title:"Cuisson",
    text:"Badigeonnez d’eau, incisez légèrement et enfournez à 220°C pendant 25 à 30 minutes avec un bol d’eau pour la vapeur."
  }
];

let currentStep = 0;

const stepTitle = document.getElementById("stepTitle");
const stepText = document.getElementById("stepText");
const progressBar = document.getElementById("progressBar");

function updateStep(){
  stepTitle.textContent = steps[currentStep].title;
  stepText.textContent = steps[currentStep].text;

  const percent = ((currentStep + 1) / steps.length) * 100;
  progressBar.style.width = percent + "%";
}

document.getElementById("nextStep").addEventListener("click",()=>{
  if(currentStep < steps.length - 1){
    currentStep++;
    updateStep();
  }
});

document.getElementById("prevStep").addEventListener("click",()=>{
  if(currentStep > 0){
    currentStep--;
    updateStep();
  }
});

updateStep();
</script>

</body>
</html>
