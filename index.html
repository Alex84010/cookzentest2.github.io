<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookZen</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    /* HEADER */
    .footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #db3131;
      color: white;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      z-index: 10;
    }

    .cookzen-title {
      font-size: 48px;
      font-weight: bold;
    }

    /* BARRE NOIRE */
    .barre {
      position: fixed;
      top: 120px;
      left: 0;
      width: 100%;
      height: 6px;
      background: black;
      z-index: 9;
    }

    /* CONTENU */
    .contenu {
      margin-top: 150px;
      padding: 20px;
      font-size: 18px;
      min-height: 60vh;
    }

    h2 {
      margin-top: 0;
    }

    /* NAVIGATION */
    .navigation {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .arrow {
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .arrow.disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    /* BARRE DE PROGRESSION */
    .progress-container {
      flex: 1;
      height: 8px;
      background: black;
      margin: 0 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #3fa9f5;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="footer">
    <div class="cookzen-title">CookZen</div>
  </div>

  <div class="barre"></div>

  <!-- CONTENU -->
  <div class="contenu">
    <h2 id="step-title"></h2>
    <p id="step-text"></p>
  </div>

  <!-- NAVIGATION -->
  <div class="navigation">
    <div id="prev" class="arrow">&lt;</div>

    <div class="progress-container">
      <div id="progress" class="progress"></div>
    </div>

    <div id="next" class="arrow">&gt;</div>
  </div>

  <!-- SCRIPT -->
  <script>
    const steps = [
      {
        title: "Activer la levure",
        text: "Dans un petit bol, mÃ©langez la levure avec le sucre et 50 ml dâ€™eau tiÃ¨de. Laissez reposer 10 minutes jusquâ€™Ã  ce que Ã§a mousse."
      },
      {
        title: "PrÃ©parer la pÃ¢te",
        text: "Dans un grand saladier, mÃ©langez les farines, la fÃ©cule, le sel et le psyllium. Ajoutez la levure activÃ©e, lâ€™huile et le reste de lâ€™eau tiÃ¨de. MÃ©langez jusquâ€™Ã  obtenir une pÃ¢te collante."
      },
      {
        title: "Faire lever",
        text: "Couvrez dâ€™un torchon et laissez reposer 1 heure dans un endroit tiÃ¨de. La pÃ¢te doit doubler de volume."
      }
    ];

    let currentStep = 0;

    const titleEl = document.getElementById("step-title");
    const textEl = document.getElementById("step-text");
    const progressEl = document.getElementById("progress");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    function updateStep() {
      titleEl.textContent = steps[currentStep].title;
      textEl.textContent = steps[currentStep].text;

      // ðŸ‘‰ Progression logique : 0% au dÃ©but
      const percent = steps.length > 1
        ? (currentStep / (steps.length - 1)) * 100
        : 0;

      progressEl.style.width = percent + "%";

      prevBtn.classList.toggle("disabled", currentStep === 0);
      nextBtn.classList.toggle("disabled", currentStep === steps.length - 1);
    }

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        updateStep();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateStep();
      }
    });

    updateStep();
  </script>

</body>
</html>
