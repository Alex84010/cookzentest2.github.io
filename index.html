<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookZen</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #db3131;
      color: white;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      font-size: 42px;
      font-weight: bold;
      z-index: 10;
    }

    /* BARRE NOIRE */
    .top-bar {
      position: fixed;
      top: 120px;
      left: 0;
      width: 100%;
      height: 6px;
      background: black;
      z-index: 9;
    }

    /* CONTENU */
    .content {
      margin-top: 150px;
      padding: 20px;
      min-height: 60vh;
    }

    h2 {
      margin-top: 0;
    }

    /* NAVIGATION */
    .navigation {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .arrow {
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }

    .arrow.disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    /* PROGRESS BAR */
    .progress-container {
      flex: 1;
      height: 8px;
      background: black;
      margin: 0 20px;
      position: relative;
    }

    .progress {
      height: 100%;
      background: #3fa9f5;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>

  <div class="header">CookZen</div>
  <div class="top-bar"></div>

  <div class="content">
    <h2 id="step-title"></h2>
    <p id="step-text"></p>
  </div>

  <div class="navigation">
    <div id="prev" class="arrow">◀</div>

    <div class="progress-container">
      <div id="progress" class="progress"></div>
    </div>

    <div id="next" class="arrow">▶</div>
  </div>

  <script>
    const steps = [
      {
        title: "Activer la levure",
        text: "Dans un petit bol, mélangez la levure avec le sucre et 50 ml d’eau tiède. Laissez reposer 10 minutes jusqu’à ce que ça mousse."
      },
      {
        title: "Préparer la pâte",
        text: "Dans un grand saladier, mélangez les farines, la fécule, le sel et le psyllium. Ajoutez la levure activée, l’huile et le reste de l’eau tiède. Mélangez jusqu’à obtenir une pâte collante."
      },
      {
        title: "Faire lever",
        text: "Couvrez d’un torchon et laissez reposer 1 heure dans un endroit tiède. La pâte doit doubler de volume."
      }
    ];

    let currentStep = 0;

    const titleEl = document.getElementById("step-title");
    const textEl = document.getElementById("step-text");
    const progressEl = document.getElementById("progress");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    function updateStep() {
      titleEl.textContent = steps[currentStep].title;
      textEl.textContent = steps[currentStep].text;

      const percent = ((currentStep + 1) / steps.length) * 100;
      progressEl.style.width = percent + "%";

      prevBtn.classList.toggle("disabled", currentStep === 0);
      nextBtn.classList.toggle("disabled", currentStep === steps.length - 1);
    }

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        updateStep();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateStep();
      }
    });

    updateStep();
  </script>

</body>
</html>
